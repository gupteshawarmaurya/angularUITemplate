<mat-toolbar color="primary">
  <mat-toolbar-row>
    
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>NLP</span>
   
  <span class="example-spacer"></span>
  <!--<mat-icon class="example-icon">group_work</mat-icon>-->
    <mat-icon class="example-icon"></mat-icon>

  <span style="align-self: auto;margin-top: 1%;">
    <mat-form-field>
      <mat-select  [(ngModel)]="selected"> 
          
        <mat-option *ngFor="let p of data" [value]="selected" (click)="workspaceSelect(p.title,p.workspaceID)">
          {{p.title}}
        </mat-option>
        <mat-option routerLink='/workspace'><b>Mange work space</b></mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  
  
  </mat-toolbar-row>
  
</mat-toolbar>
<mat-sidenav-container class="example-container"  >
  <mat-sidenav #drawer mode="side" opened role="navigation" style="background-color: lavender" >
    <mat-nav-list>
      <a mat-list-item routerLink='/home'>  <mat-icon class="example-icon">home</mat-icon>Home</a>
      <a mat-list-item routerLink='/intents'><mat-icon class="example-icon">group</mat-icon>Intent</a>
      <a mat-list-item routerLink='/entity'><mat-icon class="example-icon">bookmarks</mat-icon>Entity</a>
      <a mat-list-item routerLink='/tryit'><mat-icon class="example-icon">chat</mat-icon>Try It</a>
      <a mat-list-item routerLink='/learning'><mat-icon class="example-icon">desktop_windows</mat-icon>Learning</a>
      <a mat-list-item routerLink='/user'><mat-icon class="example-icon">supervised_user_circle</mat-icon>Users</a>
      <a mat-list-item routerLink='/setting'><mat-icon class="example-icon">settings</mat-icon>Setting</a>  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
